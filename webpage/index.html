<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center mb-3">FuturaLabs</h1>
    <div class="d-flex justify-content-center">
    <div class="card" style="width: 30rem;" >
        <div class="card-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter your email">
                </div>

                <div>
                    <label>Would you recommend Geekforgeeks to a friend</label><br>
                    <input type="radio"  id="exampleInputradio1">
                    <label for="exampleInputradio1" class="form-label">Yes</label>
                    <input type="radio"  id="exampleInputradio2">
                    <label for="exampleInputradio2" class="form-label">No</label>
                </div>

                <div>
                  <label>Languages and Frameworks known (check all that apply)</label><br>
                  <input type="checkbox"  id="exampleCheck1">
                  <label  for="exampleCheck1">C</label>
                  <input type="checkbox"  id="exampleCheck2">
                  <label  for="exampleCheck2">C++</label>
                  <input type="checkbox"  id="exampleCheck3">
                  <label for="exampleCheck3">C#</label>
                </div>
                <div >
                    <label>Any suggestions or comments</label>
                    <textarea type="text"  id="commentInput"></textarea>
                </div>
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success mt-3">Submit</button>
                </div>
              </form>
        </div>
      </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
